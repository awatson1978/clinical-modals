<!-- set up the modal to start hidden and fade in and out -->
<template name="keybindingsModal">
  <div id="keybindingsModal" class="modal helveticas {{getVisibility}}" style={{getModalPosition}}>
    <div class="modal-dialog" data-dismiss="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Keybindings!</h2>
        </div>
        <div class="modal-body">
          <h4>Supporting the following keyboard events:  </h4>
          <ul>
            <li><strong>shift + e</strong> - error panel</li>
            <li><strong>shift + m</strong> - menu</li>
            <li><strong>shift + s</strong> - sidebar</li>
            <li><strong>shift + p</strong> - prompt</li>
            <li><strong>shift + c</strong> - confirm</li>
            <li><strong>shift + k</strong> - keybindings</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button id="modalOkButton" type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
