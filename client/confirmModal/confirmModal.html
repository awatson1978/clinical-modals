<!-- set up the modal to start hidden and fade in and out -->
<template name="confirmModal">
  <div id="confirmModal" class="helveticas modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 id="confirmModalTitle">{{getConfirmationTitle}}</h4>
        </div>
        <div id="confirmModalMessage" class="modal-body">
          {{getConfirmationMessage}}
        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="modalCancelButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="modalConfirmButton" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
